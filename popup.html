<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hate Speech Detector Popup</title>
    <style>
      body {
        width: 250px;
        margin: 0;
        font-family: Arial, sans-serif;
        padding: 16px;
        background-color: #f7f7f7;
        color: #222;
      }

      h3 {
        margin: 0 0 12px;
        font-size: 16px;
      }

      textarea {
        width: 100%;
        min-height: 80px;
        padding: 8px;
        margin-bottom: 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
        resize: vertical;
        font-family: inherit;
        font-size: 14px;
      }

      #scanButton {
        display: block;
        width: 100%;
        padding: 10px;
        margin-bottom: 12px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      #scanButton:hover,
      #scanButton:focus,
      #analyzeButton:hover,
      #analyzeButton:focus {
        background-color: #0056b3;
      }

      #analyzeButton {
        display: block;
        width: 100%;
        padding: 10px;
        margin-bottom: 8px;
        background-color: #28a745;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      a {
        text-decoration: none;
        color: #007bff;
      }

      a:hover {
        text-decoration: underline;
      }

      #analysisResult {
        min-height: 18px;
        font-size: 14px;
        margin-bottom: 12px;
      }

      #sensitivityValue {
        font-size: 12px;
        color: #374151;
        margin-bottom: 12px;
      }
      #pageStatus {
        min-height: 20px;
        font-size: 12px;
        color: #6b7280;
        margin-bottom: 12px;
      }
    </style>
  </head>
  <body>
    <h3>Hate Speech Detector</h3>
    <textarea
      id="analysisInput"
      placeholder="Paste text here to analyze..."
      aria-label="Text to analyze"
    ></textarea>
    <button id="analyzeButton">Analyze Text</button>
    <div id="analysisResult" aria-live="polite"></div>
    <label for="popupSensitivity">Confidence Threshold</label>
    <input
      type="range"
      id="popupSensitivity"
      min="0.5"
      max="1.0"
      step="0.01"
      value="0.8"
      aria-label="Confidence threshold"
    />
    <div id="sensitivityValue" aria-live="polite"></div>
    <button id="scanButton">Scan This Page</button>
    <div id="pageStatus" aria-live="polite"></div>
    <a href="options.html" target="_blank" rel="noopener noreferrer">Open Options</a>
    <script src="popup.js"></script>
  </body>
</html>
