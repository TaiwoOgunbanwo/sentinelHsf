<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hate Speech Detector Popup</title>
    <style>
      body {
        width: 250px;
        margin: 0;
        font-family: Arial, sans-serif;
        padding: 16px;
        background-color: #f7f7f7;
        color: #222;
      }

      h3 {
        margin: 0 0 12px;
        font-size: 16px;
      }

      textarea {
        width: 100%;
        min-height: 80px;
        padding: 8px;
        margin-bottom: 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
        resize: vertical;
        font-family: inherit;
        font-size: 14px;
      }

      #scanButton {
        display: block;
        width: 100%;
        padding: 10px;
        margin-bottom: 12px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      #scanButton:hover,
      #scanButton:focus,
      #analyzeButton:hover,
      #analyzeButton:focus {
        background-color: #0056b3;
      }

      .button--disabled {
        opacity: 0.6;
        cursor: not-allowed;
        background-color: #9ca3af !important;
      }

      #analyzeButton {
        display: block;
        width: 100%;
        padding: 10px;
        margin-bottom: 8px;
        background-color: #28a745;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      a {
        text-decoration: none;
        color: #007bff;
      }

      a:hover {
        text-decoration: underline;
      }

      #analysisResult {
        min-height: 18px;
        font-size: 14px;
        margin-bottom: 12px;
      }

      #sensitivityValue {
        font-size: 12px;
        color: #374151;
        margin-bottom: 12px;
      }

      fieldset {
        border: 1px solid #d1d5db;
        border-radius: 6px;
        padding: 10px;
        margin: 0 0 12px;
        background: #fff;
      }

      legend {
        font-size: 12px;
        font-weight: 600;
        color: #374151;
        padding: 0 4px;
      }

      .radio-group {
        display: flex;
        gap: 8px;
        margin-top: 6px;
      }

      .radio-group label {
        display: flex;
        align-items: center;
        gap: 4px;
        font-size: 12px;
        color: #111827;
      }
      .feedback-status {
        font-size: 12px;
        color: #4b5563;
        margin-bottom: 10px;
      }
      .feedback-section {
        background: #ffffff;
        border: 1px solid #d1d5db;
        border-radius: 6px;
        padding: 10px;
        margin-bottom: 12px;
      }
      .feedback-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 12px;
        font-weight: 600;
        color: #111827;
        margin-bottom: 6px;
      }
      .badge {
        padding: 2px 6px;
        border-radius: 999px;
        font-size: 11px;
        background: #e5e7eb;
        color: #111827;
      }
      .badge[data-status='pending'] {
        background: #f97316;
        color: #fff;
      }
      .feedback-list {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        gap: 6px;
        max-height: 140px;
        overflow-y: auto;
      }
      .feedback-item {
        display: flex;
        flex-direction: column;
        gap: 2px;
        font-size: 11px;
        color: #1f2937;
      }
      .feedback-item--empty {
        color: #6b7280;
        font-style: italic;
      }
      .feedback-pill {
        display: inline-flex;
        align-items: center;
        gap: 4px;
        font-weight: 600;
        font-size: 10px;
        text-transform: uppercase;
        letter-spacing: 0.04em;
        padding: 2px 6px;
        border-radius: 999px;
        background: #10b981;
        color: #ffffff;
        width: fit-content;
      }
      .feedback-item--queued .feedback-pill {
        background: #f59e0b;
      }
      .feedback-summary {
        line-height: 1.3;
      }
      .feedback-meta {
        font-size: 10px;
        color: #6b7280;
      }
      .toggle-row {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 12px;
        font-size: 12px;
        color: #1f2937;
      }
      .toggle-row input[type='checkbox'] {
        width: 16px;
        height: 16px;
        cursor: pointer;
      }
      .status-bar {
        display: flex;
        align-items: center;
        gap: 6px;
        font-size: 12px;
        color: #1f2937;
        margin-bottom: 10px;
      }
      .status-bar__dot {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background: #d1d5db;
        box-shadow: 0 0 0 1px rgba(55, 65, 81, 0.2);
      }
      .status-bar__dot--ok {
        background: #10b981;
      }
      .status-bar__dot--working {
        background: #3b82f6;
      }
      .status-bar__dot--error {
        background: #ef4444;
      }
    </style>
  </head>
  <body>
    <h3>Hate Speech Detector</h3>
    <div class="status-bar" aria-live="polite">
      <span id="apiStatusIndicator" class="status-bar__dot" aria-hidden="true"></span>
      <span id="apiStatusText">Ready</span>
    </div>
    <textarea
      id="analysisInput"
      placeholder="Paste text here to analyze..."
      aria-label="Text to analyze"
    ></textarea>
    <button id="analyzeButton">Analyze Text</button>
    <div id="analysisResult" aria-live="polite"></div>
    <label for="popupSensitivity">Confidence Threshold</label>
    <input
      type="range"
      id="popupSensitivity"
      min="0.5"
      max="1.0"
      step="0.01"
      value="0.8"
      aria-label="Confidence threshold"
    />
    <div id="sensitivityValue" aria-live="polite"></div>
    <fieldset>
      <legend>Highlight Style</legend>
      <div class="radio-group" role="radiogroup" aria-label="Highlight style">
        <label>
          <input type="radio" name="popupHighlightStyle" value="highlight" checked />
          Highlight
        </label>
        <label>
          <input type="radio" name="popupHighlightStyle" value="blur" />
          Blur
        </label>
        <label>
          <input type="radio" name="popupHighlightStyle" value="redact" />
          Redact
        </label>
      </div>
    </fieldset>
    <div class="toggle-row">
      <label for="autoScanToggle">Auto-scan pages</label>
      <input type="checkbox" id="autoScanToggle" aria-label="Enable auto scan" />
    </div>
    <button id="scanButton">Scan This Page</button>
    <section class="feedback-section" aria-label="Feedback activity">
      <div class="feedback-header">
        <span>Feedback Activity</span>
        <span id="pendingCount" class="badge" data-status="clear">No pending</span>
      </div>
      <div id="pageStatus" class="feedback-status" aria-live="polite">Status: Ready to scan</div>
      <ul id="feedbackHistoryList" class="feedback-list" aria-live="polite"></ul>
    </section>
    <a href="options.html" target="_blank" rel="noopener noreferrer">Open Options</a>
    <script type="module" src="popup.js"></script>
  </body>
</html>
